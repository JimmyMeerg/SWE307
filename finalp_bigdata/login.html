<!doctype html>
<html lang="en">

<head>
    <!--tag-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--allows web authors to choose what version of Internet Explorer / ie edge only support latest browser -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--user can see from their device or monitor, like scroll or side bar-->


    <title> SWE Big Data 2nd Project</title>

    <link rel="shortcut icon" type="image/x-icon" href="images/logo/dopeicon1.png" />

    <!--font cdn link-->


    <link href="css/login.css" rel="stylesheet">

    <link href="css/bootstrap.min.css" rel="stylesheet">


</head>

<body class="text-center">

    <main class="form-signin w-100 m-auto">
        <form>
            <img class="mb-4" src="images/logo/dopeicon.png" alt="" width="192" height="47">
            <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

            <div class="form-floating">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
            </div>

            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
            <p class="mt-5 mb-3 text-muted">&copy; 2022</p>
        </form>

    </main>



</body>

</html>
